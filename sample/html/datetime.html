<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/datetime.css">
</head>
<body>
        <div id="time">
            <p>Time:</p>
            <p id="hour"  class="tm">00</p>
            <p id="minute" class="tm">00</p>
            <p id="second" class="tm">00</p>
            <p id="Am/PM" class="tm">AM</p>
        </div>
    
        <div id="calendar">
            <p>Date:</p>
            <p id="day"  class="cl">1</p>
            <p id="month" class="cl">2</p>
            <p id="year" class="cl">3</p>
        </div>
    


    <script src="../js/datetime.js"></script>
</body>
</html>
